<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Language" content="en">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Batuu x BHub</title>
  </head>
  <body>
    <header class="custom-header text-white">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between">
                <a href="https://www.batuuclimbing.com/" class="text-white text-decoration-none logo-link">
                    <img src="assets/images/BxB Logo with BG.png" alt="Logo" class="logo-img">
                </a>

                <p class="title-header mb-0 text-center flex-grow-1">
                    Bhub x Batuu 2025
                </p>

                <span class="me-3 last-updated">
                    Last updated: 18-09-2025
                </span>
            </div>
        </div>
    </header>

    <main>
        <div class="container my-4 custom-body">
            <div>
                **Click on Names for Details.
            </div>
            <table class="table table-bordered" id="scoreTable" style="border: solid black; table-layout: fixed; width: 100%;">
                <colgroup>
                    <col style="width:65%;">
                    <col style="width:35%;">
                </colgroup>
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be filled by JS -->
                </tbody>
            </table>

            <!-- Modal -->
            <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="playerModalBody">
                        <!-- Player details injected here -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="py-3 text-center text-white custom-header">
        <div class="container footer-logos">
            <img src="assets/images/sponsors/OFFCRUX LOGO.png" alt="Icon 1" class="footer-icon">
            <img src="assets/images/sponsors/lululemon logo.png" alt="Icon 2" class="footer-icon">
            <img src="assets/images/sponsors/Rokeby_MasterLogo_Black.png" alt="Icon 3" class="footer-icon">
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
