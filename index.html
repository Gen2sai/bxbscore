<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Batuu x BHub</title>
  </head>
  <body>
    <header class="p-1 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
            
            <!-- Logo on the left, clickable -->
            <a href="https://www.batuuclimbing.com/" class="d-flex align-items-center mb-1 mb-lg-0 text-white text-decoration-none">
                <img src="assets/images/Batuu Logo.png" alt="Logo" height="60" class="me-2">
            </a>

            <!-- (optional) keep empty ul for future nav or remove it -->
            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>

            </div>
        </div>
    </header>

    <main>
        <div class="container my-4">
            <table class="table table-bordered" id="scoreTable">
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be filled by JS -->
                </tbody>
            </table>

            <!-- Modal -->
            <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="playerModalBody">
                        <!-- Player details injected here -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark py-3 text-center text-white fixed-bottom">
        <div class="container d-flex justify-content-center gap-4">
            <img src="assets/images/sponsors/OFFCRUX LOGO.png" alt="Icon 1" class="footer-icon">
            <img src="assets/images/sponsors/lululemon logo.png" alt="Icon 2" class="footer-icon">
            <img src="assets/images/sponsors/Rokeby_MasterLogo_Black.png" alt="Icon 3" class="footer-icon">
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
